<!DOCTYPE html>
<html lang="en">

<head>
    
   
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="./style/style6.css">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="feedback.html">feedback</a></li>
        <li><a href="popularplaces.html">HOTSPOTS</a></li>
        <li><a href="happymoments.html">HAPPY MOMENTS</a></li>
        <li><a href="booking.html">Booking</a></li>
    </ul>
</head>

<body>
    <div class="container">
        <h1>Book Your Tickets</h1>

        <form id="data-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="ticket-type">Ticket Type:</label>
            <select id="ticket-type" name="ticket-type">
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
                <option value="vip">VIP</option>
                <option value="vip">Economy</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <input type="submit" value="Book Tickets">
        </form>
    </div>
    <div class="contain" id="output" style="display:none;">
        <h1>BOOKING DETAILS</h1>
        <p><strong>Name:</strong><span id="output-name"> </span> </p>
        <p><strong>Email:</strong> <span id="output-email"></span></p>
        <p><strong>Ticket Type:</strong> <span id="output-ticket-type"></span></p>
        <p><strong>Quantity:</strong> <span id="output-quantity"></span></p>
        
       
        <button type="submit" class="btn" ><a href="Payment.html">CONFIRM AND PAY</a></button>
    </div>
    <script>
        
        const form = document.getElementById("data-form");
        const output = document.getElementById("output");
        const outputName = document.getElementById("output-name");
        const outputEmail = document.getElementById("output-email");
        const outputtickettype = document.getElementById("output-ticket-type");
        const outputquantity = document.getElementById("output-quantity");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const tickettype = document.getElementById("ticket-type").value;
            const quantity = document.getElementById("quantity").value;

            outputName.textContent = name;
            outputEmail.textContent = email;
            outputtickettype.textContent = tickettype;
            outputquantity.textContent = quantity;

            output.style.display = "block";

        });
    </script>

</body>

</html>
