<html>
<head>
    <title>Feedback Form</title>
    <link rel="stylesheet" href="./style/style2.css">
</head>
<body>
    <div class="feedback-form">
        <h1>FEEDBACK FORM</h1>
        <form action="submit.html">
           
 
            <table>
                <tr>
                    <th>Criteria</th>
                    <th>Rating</th>
                </tr>
                <tr>
                    <td>Travel Guide</td>
                    <td>
                        <table>
                            <tr>
                                <td><input type="radio" id="guide-1" name="travel-guide" value="1"><label for="guide-1">1</label></td>
                                <td><input type="radio" id="guide-2" name="travel-guide" value="2"><label for="guide-2">2</label></td>
                                <td><input type="radio" id="guide-3" name="travel-guide" value="3"><label for="guide-3">3</label></td>
                                <td><input type="radio" id="guide-4" name="travel-guide" value="4"><label for="guide-4">4</label></td>
                                <td><input type="radio" id="guide-5" name="travel-guide" value="5"><label for="guide-5">5</label></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>Enjoyment</td>
                    <td>
                        <table>
                            <tr>
                                <td><input type="radio" id="e-1" name="enjoyment" value="1"><label for="e-1">1</label></td>
                                <td><input type="radio" id="e-2" name="enjoyment" value="2"><label for="e-2">2</label></td>
                                <td><input type="radio" id="e-3" name="enjoyment" value="3"><label for="e-3">3</label></td>
                                <td><input type="radio" id="e-4" name="enjoyment" value="4"><label for="e-4">4</label></td>
                                <td><input type="radio" id="e-5" name="enjoyment" value="5"><label for="e-5">5</label></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>Accomodation</td>
                    <td>
                        <table>
                            <tr>
                                <td><input type="radio" id="a-1" name="accomodation" value="1"><label for="a-1">2</label></td>
                                <td><input type="radio" id="a-2" name="accomodation" value="2"><label for="a-2">2</label></td>
                                <td><input type="radio" id="a-3" name="accomodation" value="3"><label for="a-3">3</label></td>
                                <td><input type="radio" id="a-4" name="accomodation" value="4"><label for="a-4">4</label></td>
                                <td><input type="radio" id="a-5" name="accomodation" value="5"><label for="a-5">5</label></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>Transportation</td>
                    <td>
                        <table>
                            <tr>
                                <td><input type="radio" id="t-1" name="transportation" value="1"><label for="t-1">1</label></td>
                                <td><input type="radio" id="t-2" name="transportation" value="2"><label for="t-2">2</label></td>
                                <td><input type="radio" id="t-3" name="transportation" value="3"><label for="t-3">3</label></td>
                                <td><input type="radio" id="t-4" name="transportation" value="4"><label for="t-4">4</label></td>
                                <td><input type="radio" id="t-5" name="transportation" value="5"><label for="t-5">5</label></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>Itinerary Planning</td>
                    <td>
                        <table>
                            <tr>
                                <td><input type="radio" id="ip-1" name="ip" value="1"><label for="ip-1">1</label></td>
                                <td><input type="radio" id="ip-2" name="ip" value="2"><label for="ip-2">2</label></td>
                                <td><input type="radio" id="ip-3" name="ip" value="3"><label for="ip-3">3</label></td>
                                <td><input type="radio" id="ip-4" name="ip" value="4"><label for="ip-4">4</label></td>
                                <td><input type="radio" id="ip-5" name="ip" value="5"><label for="ip-5">5</label></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>Overall Experience </td>
                    <td>
                        <table>
                            <tr>
                                <td><input type="radio" id="oevfm-1" name="oevfm" value="1"><label for="oevfm-1">1</label></td>
                                <td><input type="radio" id="oevfm-2" name="oevfm" value="2"><label for="oevfm-2">2</label></td>
                                <td><input type="radio" id="oevfm-3" name="oevfm" value="3"><label for="oevfm-3">3</label></td>
                                <td><input type="radio" id="oevfm-4" name="oevfm" value="4"><label for="oevfm-4">4</label></td>
                                <td><input type="radio" id="oevfm-5" name="oevfm" value="5"><label for="oevfm-5">5</label></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                
            </table>
 
            <br>
            <center><a>Suggest Some Advanncement:  </a><input type="text" class="booking-id"><br><br></center>
            <center><a ><input type="submit" class="submit-button" value="Submit" ></a></center>

        </form>
    </div>
</body>
</html>
