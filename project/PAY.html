<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin-top:0%;
            background-image:url('./images/360_F_550617518_Eu3U6kTl3mODPvnfTMFHQ88z1y5KNfNQ.jpg');
            
            
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
            margin-top: 40px;
            background-color: rgb(165, 98, 227);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            padding: 20px;
            margin: 10px 0;
        }

        label {
            display: block;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color:coral;
            overflow: hidden;
            margin-bottom: 10%;
        }

        li {
            float:left;
        }

        li a {
            display: block;
            color:#333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color:aliceblue;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="booking.html">EXIT</a></li>
        
        
    </ul>
    <div class="container">
        <h2>Payment Details</h2>
        <form action="bookingcomplete.html" method="post">
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="Card Number" required>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" placeholder="CVV" required>
            </div>
            <div class="form-group">
                <label for="name">Cardholder Name</label>
                <input type="text" id="name" name="name" placeholder="Cardholder Name" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Amount" required>
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
